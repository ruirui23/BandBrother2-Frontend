name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # 環境変数ファイルを作成
      - name: Create .env file
        run: |
          echo "VITE_RAILS_URL=${{ secrets.VITE_RAILS_URL }}" >> .env
          echo "VITE_GO_URL=${{ secrets.VITE_GO_URL }}" >> .env
          echo "VITE_WS_URL=${{ secrets.VITE_WS_URL }}" >> .env

      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BANDBROTHER2_2764C }}
          channelId: live
          projectId: bandbrother2-2764c
